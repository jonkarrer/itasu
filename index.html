<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://css.gg/airplane.css' rel='stylesheet'>
    <title>Itasu List</title>
</head>
<body>
    <div id="mainGridParent">
        <div id="leftPanel">
            <div id="itasuTitle"><h1>Project</h1></div>
            <div id="titleUnderline"></div>
            <div id="projectTabs">
                <div>
                    <div><p1>Shop</p1></div>
                    <div class = "gg-shopping-cart"></div>
                </div>       
                <div>
                    <div><p1>Travel</p1></div>
                    <div class = "gg-airplane"></div>
                </div>
                <div>
                    <div><p1>Cook</p1></div>
                    <div class = "gg-board"></div>
                </div>
                <div>
                    <div><p1>Exercise</p1></div>
                    <div class = "gg-adidas"></div>
                </div>
                <div>
                    <div><p1>Create</p1></div>
                    <div class = "gg-bulb"></div>
                </div>
                <div>
                    <div><p1>Chore</p1></div>
                    <div class = "gg-trash-empty"></div>
                </div>
            </div>
        </div>
        <div id="timeBarBody">
            <div id="pixelBoard"></div>
            <div id="sandBar">
            </div>
        </div>
        <div id=clockBar>
            <div>11 pm</div>
            <div>10 pm</div>
            <div>9 pm</div>
            <div>8 pm</div>
            <div>7 pm</div>
            <div>6 pm</div>
            <div>5 pm</div>
            <div>4 pm</div>
            <div>3 pm</div>
            <div>2 pm</div>
            <div>1 pm</div>
            <div>12 pm</div>
            <div>11 am</div>
            <div>10 am</div>
            <div>9 am</div>
            <div>8 am</div>
            <div>7 am</div>
            <div>6 am</div>
            <div>5 am</div>
            <div>4 am</div>
            <div>3 am</div>
            <div>2 am</div>
            <div>1 am</div>
            <div>12 am</div>
        </div>
        <div id="rightPanel">
            <div id = "todayTab">
                <div id="todayTitle">
                    <h1>Today</h1>
                    <div id="addDelete">
                        <div id="add">+</div>
                        <div id="delete">x</div>
                        
                    </div>
                </div>
                <div>
                    <div id="checkBox">
                      <input type="checkbox">
                      <p>This is item 1</p>
                    </div>
                </div>
                <div>
                    <div id="checkBox">
                      <input type="checkbox">
                      <p>This is item 2</p>
                    </div>
                </div>
            </div>
            <div id = "rightSideBar">
                <div id="deadlineBox">
                    <h1>Deadline</h1>
                    <p1>January 10th, 2020</p1>
                </div>
                <div id="notes"><div class="comment">
                    <textarea id="title" type="text " placeholder="Note......"></textarea>
                    
                    </div></div>
                <div id="remove">Delete</div>
            </div>

        </div>
        </div>
       
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="index.js"></script>
</body>
</html>
